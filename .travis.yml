language: c
sudo: required
dist: trusty

os:
   - linux
   - osx

compiler:
   - gcc
   - clang

before_install:
   - eval "${MATRIX_EVAL}"
   - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
   - if [[ "$CC" == "gcc" && "x$TRAVIS_OS_NAME" == "linux" ]]; then pip install --user cpp-coveralls; fi
   - echo "" > .env
   - if [[ "x$TRAVIS_OS_NAME" == "xosx" ]]; then printf 'export LDFLAGS="-L/usr/local/lib -L/usr/local/opt/openblas/lib"\nexport CFLAGS="-I/usr/local/include -I/usr/local/opt/openblas/include"\nexport PKG_CONFIG_PATH="/usr/local/opt/openblas/lib/pkgconfig"\n' > .env; fi
   - if [[ "x$TRAVIS_OS_NAME" == "xosx" ]]; then brew update; fi

addons:
   apt:
      packages:
         - gfortran
         - libblas-dev
         - libopenblas-dev
         - libopenblas-base
         - libsuitesparse-dev
         - liblapacke
         - liblapacke-dev
         - lcov
   homebrew:
      packages:
         - autoconf
         - automake
         - pkg-config
         - lapack
         - openblas
         - suite-sparse
   coverity_scan:
      project:
         name: "boyle/zedhat"
         description: "Impedance Imaging (EIT and ERT)"
      notification_email: alistair.js.boyle@gmail.com
      build_command_prepend: "./autogen && ./configure"
      build_command: "make"
      branch_pattern: coverity_scan

cache:
   ccache: true
   directories:
      - $HOME/Library/Caches/Homebrew

before_cache:
   - if [[ "x$TRAVIS_OS_NAME" == "xosx" ]]; then brew cleanup; fi

#        - gcc-6
script:
   - ./autogen
   - source .env && ./configure
   - make check
   - if [[ "$CC" == "gcc" && "$TRAVIS_OS_NAME" == "linux" ]]; then make cov; fi

after_failure:
   - awk '/## Summary of the failures. ##/{flag=1;next}/## config.log ##/{flag=0}flag' ${TRAVIS_BUILD_DIR}/*/testsuite.log
#  - cat ${TRAVIS_BUILD_DIR}/*/testsuite.log


after_success:
   - if [[ "$CC" == "gcc" && "$TRAVIS_OS_NAME" == "linux" ]]; then coveralls --exclude tests --gcov-options '\-lp'; fi

env:
   global:
      # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
      #   via the "travis encrypt" command using the project repo's public key
      - secure: ""
